<!DOCTYPE html>
<html xmlns:joola="http://joo.la/ns/1.0">
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="/joola.js?APIToken=apitoken-demo"></script>
  <style>
    .clearfix {
      clear: both;
    }
  </style>
</head>
<body>
<div id="table"></div>
<div class="clearfix"></div>
<div id="canvas">
  <div id="filters"></div>
  <div class="clearfix"></div>
  <div id="datepicker"></div>
  <div class="clearfix"></div>
  <div id="table1"></div>
  <div id="table2"></div>
  <div id="table3"></div>
  <div id="table4"></div>
</div>

<script>
  joola.on('ready', function () {
    new joola.viz.Table({
      container: '#table0',
      caption: 'Default w/o canvas',
      query: {
        timeframe: 'last_90_days',
        interval: 'second',
        dimensions: ['userid', 'browser', 'engine'],
        metrics: [{key: 'mousemoves', name: 'Mouse moves'}, {key: 'clicks', collection: 'demo-clicks'}, {
          key: 'visits',
          collection: 'demo-visits'
        }],
        collection: 'demo-mousemoves',
        filter: [],
        orderby: [
          ['mousemoves', 'DESC']
        ]
      }
    });

    new joola.viz.Canvas({
      container: '#canvas',
      datepicker: {
        container: '#datepicker',/*
        fromdate: new Date(2014, 11, 21),
        todate: new Date(2014, 11, 22, 23, 59, 59, 999),
        compare_fromdate: new Date(2014, 11, 20),
        compare_todate: new Date(2014, 11, 21, 23, 59, 59, 999),
        compare: true*/
      },
      filterbox: {
        container: '#filters'
      },
      visualizations: {
        table: {
          type: 'table',
          container: '#table1',
          //caption: 'Default w/ canvas',
          query: {
            timeframe: 'last_90_days',
            interval: 'second',
            dimensions: ['browser', 'engine'],
            metrics: [{key: 'mousemoves', name: 'Mouse moves'}, {key: 'clicks', collection: 'demo-clicks'}, {
              key: 'visits',
              collection: 'demo-visits'
            }],
            collection: 'demo-mousemoves',
            filter: [],
            orderby: [
              ['mousemoves', 'DESC']
            ]
          }
        }
      }
    });
  });
</script>

</body>
</html>
