version: 0.1.50
interfaces:
  webserver:
    enabled: true
    welcome: true
    # host: joola #used for response-header [Server]
    bind: 0.0.0.0
    port: 8080
    secureport: 8081
    secure: true
    secureonly: false
    keyfile: ./config/certs/server.key
    certfile: ./config/certs/server.crt
    ca: ./config/certs/ca.crt
    websocket:
      enabled: true
    sessiondurtaion: 1200000
    timeout: 60000
    blacklist: null
    alloworigin: null
    headers:
      # X-Powered-By: joola
  repl:
    enabled: false
    port: 1337
store:
  stats:
    punt:
      port: 3015
  config:
    redis:
      # enabled: true
      dsn: redis://127.0.0.1
      ## if dsn not specific then these are required
      # host: 127.0.0.1
      # port: 6379
      # db: 0
      # auth: null
  runtime:
    redis:
      # enabled: true
      dsn: redis://127.0.0.1
  dispatch:
    # enabled: true
    redis:
      dsn: redis://127.0.0.1
    stomp:
      dsn: stomp://guest:guest@127.0.0.1:61613
      # if dsn not specific then these are required
      # host: 127.0.0.1
      # port: 61613
      # user: guest
      # pass: guest
  websocket:
    http:
      redis:
        #enabled: true
        dsn: redis://127.0.0.1
    https:
      redis:
        #enabled: true
        dsn: redis://127.0.0.1
  logger:
    console:
      level: debug
    # loggly:
      # level: trace
      # token: your-api-token
      # domain: loggly-subdomain
    file:
      level: trace
      path: /var/log/joola
  datastore:
    mongodb:
      enabled: true
      dsn: mongodb://localhost:27017/cache
      expireafterseconds: 0
    elasticsearch:
      enabled: false
      host: localhost:9200
beacon:
  wait: true
dispatch:
  enabled: true
  expires: 60
authentication:
  basicauth:
    enabled: true
    enable_with_http: true
  tokens:
    expireafter: 1200000
  ratelimits:
    guest: 60
    user: 9999999999
  force404: false
#sdk:
  # url: https://raw.githubusercontent.com/joola/joola.sdk/feature/%2376/bin/joola.js
query:
  fixgmt: false #should be true if server not running in GMT+0
workspaces:
  _test:
    key: _test
    name: joola Framework Tests
    description: Workspace for internal joola tests
    roles:
      root:
        key: "root"
        permissions:
          - "beacon:insert"
          - "query:fetch"
          - "query:stop"
          - "collections:list"
          - "collections:get"
          - "system:version"
        filter: []
      user:
        key: "users"
        permissions:
          - "query:fetch"
    users:
      root:
        username: "root"
        password: "password"
        roles:
          - "root"
        displayName: "Administrator"
        APIToken: "apitoken-test"
        ratelimit: 9999999999
