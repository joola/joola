version: 0.0.11
interfaces:
  webserver:
    enabled: true
    host: joola.io #used for response-header [Server]
    bind: 0.0.0.0
    port: 8081
    securePort: 8080
    secure: true
    secureOnly: true
    keyFile: ./config/certs/localhost.key
    certFile: ./config/certs/localhost.csr
    websocket:
      enabled: true
    sessionDurtaion: 1200000
    timeout: 60000
    blacklist: null
    allowOrigin: null
    headers:
      X-Powered-By: joola.io
  repl:
    enabled: true
    port: 1337
store:
  config:
    redis:
      dsn: redis://127.0.0.1
      ## if dsn not specific then these are required
      # host: 127.0.0.1
      # port: 6379
      # db: 0
      # auth: null
  dispatch:
    redis:
      dsn: redis://127.0.0.1
    stomp:
      dsn: stomp://guest:guest@127.0.0.1:61613
      # if dsn not specific then these are required
      # host: 127.0.0.1
      # port: 61613
      # user: guest
      # pass: guest
  logger:
    console:
      level: trace
    # loggly:
      # level: trace
      # token: your-api-token
      # domain: loggly-subdomain
    mongo:
      level: trace
      dsn: mongodb://localhost:27017/logger
      # if dsn not specific then these are required
      host: 127.0.0.1
      port: 27017
      user: null
      password: null
      db: logger
      options:
        capped: true
        size: 10240000
      unique: false
      expireAfterSeconds: 3600
    file:
      level: trace
      path: /tmp/joola.io/
  cache:
    mongo:
      dsn: mongodb://localhost:27017/cache
      expireAfterSeconds: 0
dispatch:
    expires: 60
authentication:
  tokens:
    expireAfter: 1200000
