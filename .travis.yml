language: node_js

node_js:
  - "0.6"
  - "0.8"
  - "0.10"
  - "0.11"
  - "0.12"

services:
  - redis-server
  - mongodb

matrix:
  fast_finish: true
  allow_failures:
    - node_js: "0.6"
    - node_js: "0.8"
    - node_js: "0.11"
    - node_js: "0.12"

script: 'make test-cov'
after_success: 'make coveralls'

notifications:
  email:
    - 'updates@joo.la'
  irc:
    channels:
      - 'chat.freenode.net#joola.io'
    skip_join: true