language: node_js

node_js:
  - "0.10"
  - "0.11"
  - "0.12"

services:
  - redis-server
  - mongodb
  - rabbitmq
  - elasticsearch
  
env:
  JOOLA_CONFIG_AUTHENTICATION_BASICAUTH_ENABLED=TRUE
  
branches:
  only:
    - master
    - develop

matrix:
  fast_finish: true
  allow_failures:
    - node_js: "0.11"
    - node_js: "0.12"

before_script:
  - sudo rabbitmq-plugins enable rabbitmq_stomp
  - sudo service rabbitmq-server restart
  - sudo rabbitmqctl status
  - sudo rabbitmq-plugins list
  - npm install -g dredd
  - redis-cli flushall

deploy:
  provider: heroku
  on: develop
  app: joola-example
  api_key:
